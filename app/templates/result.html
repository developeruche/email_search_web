{% extends 'base.html' %}
<br />
{% block title%} Result {% endblock %}
<br />

{% block content %}
<br />

<h1>Result PAGE</h1>
<br />
<div>
  {% if data %}
  <ul>
    <h2>Found {{count}} in Your Query.</h2>
    {% for i in data %}
    <li>{{i}}</li>
    {% endfor %}
  </ul>
  {% else %}
  <h1>Sorry, couldn't find any email pattern.</h1>
  {% endif %}
</div>
{% endblock %}
